<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listBar</title>
</head>
<body>
    <ul>
        <li>python</li>
        <li>java</li>
        <li>javascript</li>
    </ul>

    <ol>
        <li>python</li>
        <li>java</li>
        <li>javascript</li>
    </ol>

    <dl>
        <dt>Python</dt>
        <dd>A high-level programming language.</dd>
        <dt>Java</dt>
        <dd>A widely-used object-oriented programming language.</dd>
        <dt>JavaScript</dt>
        <dd>A programming language commonly used in web development.</dd>
    </dl>
</body>
</html>
